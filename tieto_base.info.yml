name: Tieto Base
description: 'Base theme for all Tieto sites, based on corporate styleguides.'
package: BRAINSUM
type: theme
core: 8.x
version: 0.3
# base theme: false

# These assets are loaded on every page.
#
# @see https://www.drupal.org/developing/api/8/assets
# @see https://www.drupal.org/node/2349827
libraries:
  - tieto_base/global

# Replace any library files, or even the whole library.
# NOTE: Try to follow the original library names for easiness!
#
# @see https://www.drupal.org/docs/8/theming-drupal-8/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-theme#override-extend
# @todo Move the override/extend assets out of `components` directory?
# @todo Grep for the removed classes in core, and replace all.
libraries-override:

  views/views.module:
    css:
      component:
        css/views.module.css: css/components/views.module.css

  core/drupal.vertical-tabs:
    css:
      component:
        misc/vertical-tabs.css: css/components/vertical-tabs.css

  core/drupal.dropbutton:
    css:
      component:
        misc/dropbutton/dropbutton.css: css/components/dropbutton.css

  node/drupal.node:
    css:
      layout:
        css/node.module.css: css/layout/node.css

  node/form:
    css:
      layout:
        css/node.module.css: css/layout/node.css

  system/base:
    css:
      component:
        css/components/ajax-progress.module.css: css/components/ajax-progress.css
        css/components/align.module.css: false
        css/components/autocomplete-loading.module.css: false
        css/components/fieldgroup.module.css: false
        css/components/container-inline.module.css: css/components/container-inline.css
        css/components/clearfix.module.css: false
        css/components/details.module.css: css/components/details.css
        css/components/hidden.module.css: false
        css/components/item-list.module.css: css/components/item-list.css
        css/components/js.module.css: css/state/js.css
        css/components/nowrap.module.css: false
        css/components/position-container.module.css: false
        css/components/progress.module.css: css/components/progress.css
        css/components/reset-appearance.module.css: false
        css/components/resize.module.css: false
        css/components/sticky-header.module.css: false
        css/components/tabledrag.module.css: css/components/tabledrag.css
        css/components/tablesort.module.css: false
        css/components/tree-child.module.css: css/components/tree-child.css

libraries-extend:
  adminimal_admin_toolbar/adminimal-admin-toolbar:
    - tieto_base/adminimal-admin-toolbar

# Content and design related styles must be available in WYSIWYG editors too.
#
# @see https://www.drupal.org/docs/8/api/ckeditor-api
ckeditor_stylesheets:
  - css/base/reset.css
  - css/base/elements.css
  - css/base/fonts.css
  - css/base/typography.css
  - css/components/tables.css
  - css/components/code.css
  - css/components/images.css

# These regions will show on Admin > Structure > Blocks.
regions:
  top: 'Page top'
  header: 'Header'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  navigation: 'Navigation'
  content: 'Content' # required!
  sidebar_first: 'Sidebar (first)'
  sidebar_second: 'Sidebar (second)'
  footer: 'Footer'
  bottom: 'Page bottom'
