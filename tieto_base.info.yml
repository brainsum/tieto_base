name: Tieto Base
description: 'Base theme for all Tieto sites, based on corporate styleguides.'
package: BRAINSUM
type: theme
core: 8.x
version: 0.1

# These assets are loaded on every page.
#
# @see https://www.drupal.org/developing/api/8/assets
# @see https://www.drupal.org/node/2349827
libraries:
  - tieto_base/global

# Replace any library files, or even the whole library.
# NOTE: Try to follow the original library names for easiness!
#
# @see https://www.drupal.org/docs/8/theming-drupal-8/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-theme#override-extend
# @todo Move the override/extend È§ssets out of `components` directory?
libraries-override:
  views/views.module: tieto_base/views.module

# Replace just a part of a library asset.
#
# @see https://www.drupal.org/docs/8/theming-drupal-8/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-theme#override-extend
# libraries-extend:
#   - MODULE/LIBRARY.NAME: tieto_base/LIBRARY.NAME

# Remove unneeded CSS files.
#
# @todo Grep for the removed classes in core, and replace all.
# @todo Move something to libraries-override / libraries-extend,
#       after we have refactored and restyled it.
# @deprecated
stylesheets-remove:
  # These are replaced by Bootstrap.
  - "@stable/css/system/components/hidden.module.css"
  - "@stable/css/system/components/clearfix.module.css"

  # These are moved to `helpers.scss`.
  - "@stable/css/system/components/reset-appearance.module.css"
  - "@stable/css/system/components/resize.module.css"
  - "@stable/css/system/components/nowrap.module.css"
  - "@stable/css/system/components/align.module.css"

  # These are moved to or refactored in `components`, or not needed at all.
  # All coming from the `system/base` library.
  #
  # @see system.libraries.yml
  - "@stable/css/system/components/progress.module.css"
  - "@stable/css/system/components/tabledrag.module.css"
  - "@stable/css/system/components/tablesort.module.css"
  - "@stable/css/system/components/tree-child.module.css"
  - "@stable/css/system/components/position-container.module.css"
  - "@stable/css/system/components/js.module.css"
  - "@stable/css/system/components/item-list.module.css"
  - "@stable/css/system/components/details.module.css"
  - "@stable/css/system/components/container-inline.module.css"
  - "@stable/css/system/components/fieldgroup.module.css"
  - "@stable/css/system/components/autocomplete-loading.module.css"
  - "@stable/css/system/components/ajax-progress.module.css"
  - "@stable/css/system/components/sticky-header.module.css"

  # Core modules
  - "@stable/css/views/views.module.css"

# Content and design related styles must be available in WYSIWYG editors too.
#
# @see https://www.drupal.org/docs/8/api/ckeditor-api
ckeditor_stylesheets:
  - css/base/reset.css
  - css/base/elements.css
  - css/base/fonts.css
  - css/base/typography.css
  - css/components/tables.css
  - css/components/code.css
  - css/components/images.css

# These regions will show on Admin > Structure > Blocks.
regions:
  top: 'Page top'
  header: 'Header'
  primary_nav: 'Primary navigation'
  secondary_nav: 'Secondary navigation'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content' # required!
  sidebar_first: 'Sidebar (first)'
  sidebar_second: 'Sidebar (second)'
  footer: 'Footer'
  bottom: 'Page bottom'
